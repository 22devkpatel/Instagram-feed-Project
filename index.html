<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap - Insta Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/abaf6b600c.js" crossorigin="anonymous"></script>
</head>

<body>
  <style>
    .nav-pill .nav-link {
      color: grey;
    }

    .nav-pill .nav-link.active {
      color: blue;
    }
  </style>
  <nav class="navbar navbar-light bg-light py-3">
    <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <i class="fa-brands fa-instagram fa-xl"></i>
          <h5 class="d-inline-block fs-5">Instagram</h5>
        </div>
        <div class="d-flex align-right justify-content-end">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Caption:</h6>
          <textarea class="form-control" placeholder="Add the caption of your post here"
            id="floatingTextarea2"></textarea>
          <div class="row p-2">
            <button class="col-1 border rounded p-1 m-1 btn-light">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button class="col-1 border rounded p-1 m-1 btn-light">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid p-2">
    <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
          aria-controls="home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
          aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
      </li>
    </ul>
  
  <div class="tab-content" id="myTabContent">
    <!-- grid view -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      grid
    </div>
    <!-- single view  -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      single
    </div>
  
  </div>
</body>

</html>
